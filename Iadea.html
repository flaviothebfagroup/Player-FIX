<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IADEA Troubleshooting</title>
  <style>
    :root {
      --main: #F7941D;
      --main-light: #fde6c3;
      --radius: 18px;
      --progress-height: 7px;
      --font-base: 17px;
      --font-lg: 1.45rem;
      --font-md: 1.07rem;
      --step-circle: 32px;
      --btn-height: 50px;
      --space: 16px;
      --space-lg: 24px;
      --space-xl: 34px;
      --max-width: 410px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: var(--font-base);
      background: linear-gradient(135deg,#F5F5F5,#EDEDED);
      min-height: 100vh;
    }
    body { display:flex; align-items:center; justify-content:center; padding: var(--space-lg);}
    .container {
      background:#fff; border-radius: var(--radius);
      padding: var(--space-lg) var(--space-lg) var(--space-lg) var(--space-lg);
      width:100%; max-width: var(--max-width);
      box-shadow:0 10px 28px rgba(0,0,0,0.10);
      display:flex; flex-direction:column; gap:var(--space-lg);
      min-height: 480px;
      margin: var(--space) 0;
      position:relative;
    }
    .progress-area {
      margin-bottom: var(--space);
      margin-top: 0;
      padding-top: 0;
    }
    .progress-bar {
      width: 100%;
      margin-bottom: 13px;
      height: var(--progress-height);
      background: var(--main-light);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: var(--main);
      border-radius: 4px;
      width: 0;
      transition: width 0.36s cubic-bezier(.4,1.6,.6,1);
    }
    .progress-steps {
      display:flex;
      justify-content:space-between;
      align-items: center;
      gap: 0;
      width: 100%;
      margin-bottom: 8px;
      margin-top: 2px;
      position: relative;
      padding: 0 4px;
    }
    .progress-step {
      width: var(--step-circle); height: var(--step-circle);
      background: #eee; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: .99em; font-weight: 600;
      color: #888; box-shadow: 0 1px 3px #0001;
      position: relative;
      z-index: 1;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border: 2px solid transparent;
      user-select: none;
    }
    .progress-step.active,
    .progress-step.completed {
      background: var(--main);
      color: #fff;
    }
    .progress-step.completed {
      background: var(--main-light);
      color: var(--main);
      border: 2px solid var(--main);
    }
    .progress-step:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 50%; left: 100%; transform: translateY(-50%);
      width: calc(100% + 2px);
      height: 4px;
      background: var(--main-light);
      z-index: 0;
    }
    .progress-step.completed:not(:last-child)::after {
      background: var(--main);
    }
    .logo img { width:80%; max-width:200px; margin: 0 auto var(--space) auto; display:block; border-radius: 14px;}
    .heading {
      font-size: var(--font-lg);
      font-weight: 700;
      line-height: 1.18;
      margin:0 0 var(--space) 0;
      text-align:center; color:#222;
      letter-spacing: 0.02em;
    }
    .main-player-img {
      display: flex;
      justify-content: center;
      margin-bottom: var(--space);
    }
    .main-player-img img {
      max-width: 95px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      object-fit: contain;
      display: block;
      opacity: 0.99;
      transition: box-shadow .15s;
    }
    .intro-text {
      font-size: 1.05em;
      color: #444;
      margin-bottom: var(--space);
      text-align: center;
      line-height: 1.5;
      margin-top: var(--space);
    }
    .image-placeholder {
      width:100%; max-width:148px; aspect-ratio:1/1;
      margin: 0 auto var(--space) auto;
      border:2px dashed #e3e3e3;
      border-radius: var(--radius); display:flex;
      align-items:center; justify-content:center;
      color:#bbb; font-size:1.03em;
      padding: var(--space);
      background: #fafafa;
      min-height: 70px;
    }
    .image-placeholder img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      display: block;
      background: none;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    .question {
      font-size: var(--font-md);
      font-weight:600;
      color:#222;
      text-align:center;
      margin:0 0 var(--space) 0;
      padding: 4px 0;
      min-height:52px;
      display:flex; align-items:center; justify-content:center;
      letter-spacing: 0.01em;
      line-height: 1.34;
    }
    .buttons {
      display:flex; flex-wrap:wrap; gap:var(--space);
      justify-content:center;
      margin-bottom: var(--space);
      margin-top: 6px;
    }
    .buttons button {
      flex:1 1 auto; min-width:108px;
      height: var(--btn-height);
      padding: 0 16px;
      border:none; border-radius: var(--radius);
      font-size: var(--font-md);
      font-weight:600;
      cursor:pointer;
      margin-bottom: 0;
      background: var(--main); color:#fff;
      transition: background 0.2s, color 0.2s;
      display: flex; align-items: center; justify-content: center;
    }
    .buttons .btn-secondary {
      background:#f3f3f3; color:#333; border:1px solid #ddd;
    }
    .buttons .btn-secondary:hover { background:#eaeaea; }
    .buttons .btn-primary:hover { background:#e68317; }
    .back-btn {
      position: absolute;
      left: 14px; top: 14px;
      z-index: 10;
      width: 38px; height: 38px; font-size:1.25em;
    }
    .back-btn.hidden { display:none; }
    @media (max-width: 600px) {
      html, body { font-size: 15px; }
      .container {
        gap: var(--space);
        padding: 12px 1.5vw 16px 1.5vw;
        min-height: 300px;
        max-width: 99vw;
      }
      .progress-bar { height: 6px; }
      .main-player-img img { max-width: 49vw; }
      .image-placeholder { max-width: 75vw; padding: 8px;}
      .logo img { max-width:70vw;}
      .heading { font-size: 1.09rem; }
      .question { min-height:38px; font-size: 1em;}
      .buttons button { min-width:84px; height:38px; padding: 0 6px; font-size:.98em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-area" id="progress-area" style="display:none">
      <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
      <div class="progress-steps" id="progress-steps"></div>
    </div>
    <button id="back-btn" class="back-btn">&#8592;</button>
    <img class="logo" src="https://i.imgur.com/fDv6d8s.png" alt="BFA Digital Logo" onerror="this.style.display='none'">
    <h1 class="heading">IADEA Troubleshoot</h1>
    <div id="main-content"></div>
  </div>
  <script>
    const steps = [
      { intro: true, 
        text: `<div class="main-player-img">
                <img src="https://i0.wp.com/www.iadea.com/wp-content/uploads/2018/01/MBR-1100-07-1.png?fit=650%2C450&ssl=1" alt="IADEA Player">
               </div>
               <div class="intro-text">
                 Welcome to the IADEA Player Troubleshooting Guide.<br>
                 This step-by-step tool will help you quickly resolve the most common issues.
               </div>`, 
        buttons: [{ text: "Start Troubleshooting", next: 1 }]
      },
      { 
        question: 'Is the internet connection stable?', 
        image: 'https://i.imgur.com/BnWmGbS.png', // AI: router, wifi, checkmark
        buttons: [{ text: 'Yes', next: 2 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Is the TV turned on?', 
        image: 'https://i.imgur.com/YGj1pUw.png', // AI: tv, power icon
        buttons: [{ text: 'Yes', next: 3 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Is the IADEA player powered and has a green LED?', 
        image: 'https://i.imgur.com/OzEt36u.png', // AI: digital player, green LED
        buttons: [{ text: 'Yes', next: 4 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Unplug the IADEA player for 1 minute, then plug it back in.<br>Did it fix the issue?', 
        image: 'https://i.imgur.com/W7UR3Ed.png', // AI: unplug, clock
        buttons: [{ text: 'Yes', next: 10 }, { text: 'No', next: 5 }] 
      },
      { 
        question: 'Is the HDMI cable connected properly?', 
        image: 'https://i.imgur.com/fvQ3gOi.png', // AI: hdmi plug
        buttons: [{ text: 'Yes', next: 6 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Do you see any error message on screen?', 
        image: 'https://i.imgur.com/FikZk5c.png', // AI: error on screen
        buttons: [{ text: 'Yes', next: 7 }, { text: 'No', next: 8 }] 
      },
      { 
        question: 'Try restarting the TV.<br>Did that fix it?', 
        image: 'https://i.imgur.com/BkDJn4R.png', // AI: tv remote, refresh
        buttons: [{ text: 'Yes', next: 10 }, { text: 'No', next: 8 }] 
      },
      { 
        question: 'Please wait 5 minutes to see if content appears.', 
        image: 'https://i.imgur.com/pPbEwDl.png', // AI: clock, tv loading
        buttons: [{ text: 'It worked!', next: 10 }, { text: 'Still not working', next: 9 }] 
      },
      { 
        question: 'Contact support at <b>(647) 209-0519</b>.',
        image: 'https://i.imgur.com/Tz5RmIc.png', // AI: support phone, speech
        buttons: [{ text: 'Restart', next: 0 }]
      },
      { 
        question: 'Great! Your system is now working.',
        image: 'https://i.imgur.com/X2FWPku.png', // AI: happy, working TV
        buttons: [{ text: 'Restart', next: 0 }]
      }
    ];
    let current = 0, historyStack = [];
    const mainContent = document.getElementById('main-content');
    const progressArea = document.getElementById('progress-area');
    const ps = document.getElementById('progress-steps');
    const bb = document.getElementById('back-btn');
    const pbi = document.getElementById('progress-bar-inner');
    const total = steps.length - 1;
    function render(i) {
      const step = steps[i];
      progressArea.style.display = step.intro ? "none" : "block";
      if (step.intro) {
        mainContent.innerHTML = `
          ${step.text}
          <div class="buttons" style="margin-top:32px">
            ${step.buttons.map(b => `<button class="btn-primary" onclick="go(${b.next})">${b.text}</button>`).join('')}
          </div>`;
      } else {
        mainContent.innerHTML = `
          <div class="image-placeholder">${step.image ? `<img src="${step.image}" alt="">` : 'Image'}</div>
          <div class="question">${step.question}</div>
          <div class="buttons">
            ${step.buttons.map(b => `<button class="btn-primary" onclick="go(${b.next})">${b.text}</button>`).join('')}
          </div>`;
      }
      if (!step.intro) {
        const pct = ((i-1) / (total-1)) * 100;
        pbi.style.width = pct + "%";
        ps.innerHTML = steps.slice(1).map((_, j) => {
          let cl = "progress-step";
          if (j < i-1) cl += " completed";
          if (j === i-1) cl += " active";
          return `<div class="${cl}" onclick="go(${j+1})">${j + 1}</div>`;
        }).join('');
      }
      bb.classList.toggle('hidden', i === 0);
    }
    function go(i) { if (i >= 0 && i < steps.length) { historyStack.push(current); current = i; render(i); } }
    function back() { if (historyStack.length) go(historyStack.pop()); }
    window.go = go; window.back = back;
    bb.onclick = back;
    render(0);
  </script>
</body>
</html>
