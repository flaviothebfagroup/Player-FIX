<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IADEA Troubleshooting</title>
  <style>
:root {
  --main: #F7941D;
  --main-light: #fde6c3;
  --radius: 24px;
  --progress-height: 9px;
  --font-base: 17px;
  --font-lg: 2.35rem;
  --font-md: 1.16rem;
  --step-circle: 38px;
  --btn-height: 54px;
  --space: 28px;
  --space-lg: 44px;
  --container-width: 480px;
}
* { box-sizing: border-box; }
html, body {
  margin: 0; padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  font-size: var(--font-base);
  background: linear-gradient(135deg,#F5F5F5 0%,#ECECEC 100%);
  min-height: 100vh;
  width: 100vw;
  overflow-x: hidden;
}
body { 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  padding: var(--space-lg); 
  min-height: 100vh;
}
.container {
  background: #fff; 
  border-radius: var(--radius);
  padding: var(--space-lg);
  width: var(--container-width);
  display: flex; 
  flex-direction: column;
  min-height: 530px;
  margin: var(--space) 0;
  position: relative;
  gap: 0;
  overflow: hidden;
}
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 24px;
  margin-top: 12px;
  padding: 24px 0 6px 0;
}
.logo img { 
  width: 100%; 
  max-width: 320px; 
  border-radius: 18px;
  display: block;
  /* no shadow */
}
.heading {
  font-size: var(--font-lg);
  font-weight: 700;
  line-height: 1.14;
  margin: 18px 0 22px 0;
  text-align: center; color: #222;
  letter-spacing: 0.01em;
}
#main-content {
  margin-bottom: var(--space-lg);
  margin-top: var(--space);
}
.main-player-img {
  display: flex;
  justify-content: center;
  margin-bottom: var(--space);
}
.main-player-img img {
  max-width: 300px;
  width: 200%;
  height: auto;
  border-radius: 16px;
  background: none;
  border: none;
  /* no shadow */
  padding: 0;
  object-fit: contain;
  display: block;
  opacity: 0.99;
}
.intro-text {
  font-size: 1.23em;
  color: #444;
  margin-bottom: var(--space);
  text-align: center;
  line-height: 1.5;
  margin-top: var(--space);
}
.image-placeholder {
  width: 100%; max-width: 300px; aspect-ratio: 1/1;
  margin: 0 auto var(--space) auto;
  border-radius: var(--radius); display: flex;
  align-items: center; justify-content: center;
  padding: var(--space);
  min-height: 100px;
}
.image-placeholder img {
  width: 100%;
  max-width: 200px;
  max-height: 200px;
  height: auto;
  border-radius: 14px;
  object-fit: contain;
  display: block;
  background: none;
  /* no shadow */
  border: none;
  padding: 0;
  margin: 0 auto;
}
.question {
  font-size: var(--font-md);
  font-weight: 600;
  color: #222;
  text-align: center;
  margin: 16px 0 var(--space) 0;
  padding: 2px 0 0 0;
  min-height: 42px;
  display: flex; align-items: center; justify-content: center;
  letter-spacing: 0.01em;
  line-height: 1.38;
}
.buttons {
  display: flex; flex-wrap: wrap; gap: var(--space);
  justify-content: center;
  margin-bottom: 0;
  margin-top: 12px;
}
.buttons button {
  flex: 1 1 auto; min-width: 128px;
  height: var(--btn-height);
  padding: 0 26px;
  border: none; border-radius: var(--radius);
  font-size: var(--font-md);
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 0;
  background: var(--main); color: #fff;
  transition: background 0.2s, color 0.2s;
  display: flex; align-items: center; justify-content: center;
  /* no shadow */
}
.buttons .btn-secondary {
  background: #f3f3f3; color: #333; border: 1px solid #ddd;
}
.buttons .btn-secondary:hover { background: #eaeaea; }
.buttons .btn-primary:hover { background: #e68317; }
.back-btn {
  position: absolute;
  left: 34px;
  top: 36px;
  display: flex;
  align-items: center;
  gap: 9px;
  background: var(--main-light);
  color: var(--main);
  border-radius: 99px;
  border: none;
  font-size: 1.1em;
  font-weight: 600;
  padding: 12px 28px 12px 19px;
  /* no shadow */
  cursor: pointer;
  outline: none;
  transition: background 0.15s;
  z-index: 12;
}
.back-btn:hover {
  background: #fbd49c;
}
.progress-area {
  width: 100%;
  margin-top: 10px; /* adds breathing room between page numbers and button */
  margin-bottom: 0;
  padding-top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.progress-bar {
  width: 100%;
  margin-bottom: 0;
  height: var(--progress-height);
  background: var(--main-light);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}
.progress-bar-inner {
  height: 100%;
  background: var(--main);
  border-radius: 4px;
  width: 0;
  transition: width 0.36s cubic-bezier(.4,1.6,.6,1);
}
.progress-steps {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 0;
  width: 100%;
  margin-top: 24px; /* more space above page numbers */
  margin-bottom: 0;
  position: relative;
  padding: 0 4px;
}
.progress-step {
  width: var(--step-circle); height: var(--step-circle);
  background: #eee; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.13em; font-weight: 600;
  color: #888; /* no shadow */
  position: relative;
  z-index: 1;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  border: 2.5px solid transparent;
  user-select: none;
}
.progress-step.active,
.progress-step.completed {
  background: var(--main);
  color: #fff;
}
.progress-step.completed {
  background: var(--main-light);
  color: var(--main);
  border: 2.5px solid var(--main);
}
.progress-step:not(:last-child)::after {
  content: "";
  position: absolute;
  top: 50%; left: 100%; transform: translateY(-50%);
  width: calc(100% + 2px);
  height: 5px;
  background: var(--main-light);
  z-index: 0;
}
.progress-step.completed:not(:last-child)::after {
  background: var(--main);
}
@media (max-width: 700px) {
  html, body { font-size: 16px; }
  .container {
    padding: 7vw 2vw 7vw 2vw;
    min-height: 350px;
    width: 100vw;
    max-width: 100vw;
  }
  .progress-bar { height: 8px; }
  .main-player-img img { max-width: 72vw; }
  .image-placeholder { max-width: 78vw; padding: 16px;}
  .logo img { max-width: 98vw;}
  .heading { font-size: 1.26rem; }
  .question { min-height:34px; font-size: 1.04em;}
  .buttons button { min-width:84px; height:46px; padding: 0 10px; font-size:.99em;}
  .back-btn { left: 12px; top: 18px; padding: 10px 18px 10px 11px; font-size:1em;}
  .progress-area { margin-top: 28px; }
  .progress-steps { margin-top: 20px;}
}
  </style>
</head>
<body>
  <div class="container">
    <button id="back-btn" class="back-btn" style="display:none;" type="button" onclick="back()">&larr; Back</button>
    <div class="logo">
      <img src="https://i.imgur.com/fDv6d8s.png" alt="BFA Digital Logo" onerror="this.style.display='none'">
    </div>
    <h1 class="heading">IADEA Troubleshoot</h1>
    <div id="main-content"></div>
    <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
    
    <div class="progress-area" id="progress-area" style="display:none">
      <div class="progress-steps" id="progress-steps"></div>
    </div>
  </div>
  <script>
    const steps = [
      { intro: true, 
        text: `<div class="main-player-img">
                <img src="https://i.imgur.com/VtrNSMa.gif" alt="IADEA Player">
               </div>
               <div class="intro-text">
                 Welcome to the IADEA Player Troubleshooting Guide.<br>
                 This step-by-step tool will help you quickly resolve the most common issues.
               </div>`, 
        buttons: [{ text: "Start Troubleshooting", next: 1 }]
      },
      { 
        question: 'Was the internet changed?',
        image: 'https://media.lordicon.com/icons/wired/outline/745-wifi-connection.gif',
        buttons: [{ text: 'Yes', next: 9 }, { text: 'No', next: 2 }] 
      },
      { 
        question: 'Is the TV turned on?',
        image: 'https://media.lordicon.com/icons/wired/outline/1734-tv-turn-on.gif',
        buttons: [{ text: 'Yes', next: 3 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Is the IADEA player powered and has a green LED?',
        image: 'https://media.lordicon.com/icons/wired/outline/2480-powerbank.gif',
        buttons: [{ text: 'Yes', next: 4 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Unplug the IADEA player for 1 minute, then plug it back in.<br>Did it fix the issue?', 
        image: 'https://media.lordicon.com/icons/wired/outline/452-plug-in-electricity.gif', 
        buttons: [{ text: 'Yes', next: 10 }, { text: 'No', next: 5 }] 
      },
      { 
        question: 'Is the HDMI cable connected properly?', 
        image: 'https://media.lordicon.com/icons/wired/outline/1311-cable-network.gif', 
        buttons: [{ text: 'Yes', next: 6 }, { text: 'No', next: 9 }] 
      },
      { 
        question: 'Do you see any error message on screen?', 
        image: 'https://media.lordicon.com/icons/wired/outline/2592-fail.gif', 
        buttons: [{ text: 'Yes', next: 7 }, { text: 'No', next: 8 }] 
      },
      { 
        question: 'Try restarting the TV.<br>Did that fix it?', 
        image: 'https://media.lordicon.com/icons/wired/outline/2505-reset-text.gif', 
        buttons: [{ text: 'Yes', next: 10 }, { text: 'No', next: 8 }] 
      },
      { 
        question: 'Please wait 5 minutes to see if content appears.', 
        image: 'https://media.lordicon.com/icons/wired/outline/472-hourglass.gif', 
        buttons: [{ text: 'It worked!', next: 10 }, { text: 'Still not working', next: 9 }] 
      },
      { 
        question: 'Contact support at <b>(647) 209-0519</b>.',
        image: 'https://media.lordicon.com/icons/wired/outline/682-male-customer-service.gif', 
        buttons: [{ text: 'Restart', next: 0 }]
      },
      { 
        question: 'Great! Your system is now working.',
        image: 'https://media.lordicon.com/icons/wired/outline/1736-smart-tv-layout-interface.gif', 
        buttons: [{ text: 'Restart', next: 0 }]
      }
    ];
    let current = 0, historyStack = [];
    const mainContent = document.getElementById('main-content');
    const progressArea = document.getElementById('progress-area');
    const ps = document.getElementById('progress-steps');
    const pbi = document.getElementById('progress-bar-inner');
    const backBtn = document.getElementById('back-btn');
    const total = steps.length - 1;
    function render(i) {
      const step = steps[i];
      // Show/hide top bar and bottom progress
      document.querySelector('.progress-bar').style.display = step.intro ? "none" : "block";
      progressArea.style.display = step.intro ? "none" : "flex";
      // Back button top left
      backBtn.style.display = (!step.intro && i !== 0) ? "flex" : "none";
      if (step.intro) {
        mainContent.innerHTML = `
          ${step.text}
          <div class="buttons" style="margin-top:38px">
            ${step.buttons.map(b => `<button class="btn-primary" onclick="go(${b.next})">${b.text}</button>`).join('')}
          </div>`;
      } else {
        mainContent.innerHTML = `
          <div class="image-placeholder">${step.image ? `<img src="${step.image}" alt="">` : 'Image'}</div>
          <div class="question">${step.question}</div>
          <div class="buttons">
            ${step.buttons.map(b => `<button class="btn-primary" onclick="go(${b.next})">${b.text}</button>`).join('')}
          </div>`;
      }
      // Update progress
      if (!step.intro) {
        const pct = ((i-1) / (total-1)) * 100;
        pbi.style.width = pct + "%";
        ps.innerHTML = steps.slice(1).map((_, j) => {
          let cl = "progress-step";
          if (j < i-1) cl += " completed";
          if (j === i-1) cl += " active";
          return `<div class="${cl}" onclick="go(${j+1})">${j + 1}</div>`;
        }).join('');
      }
    }
    function go(i) { 
      if (i >= 0 && i < steps.length) { 
        if(current !== i) historyStack.push(current); 
        current = i; 
        render(i); 
      } 
    }
    function back() { 
      if (historyStack.length) {
        current = historyStack.pop();
        render(current);
      }
    }
    window.go = go; window.back = back;
    render(0);
  </script>
</body>
</html>
